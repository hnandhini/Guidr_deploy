<div class="container ">
    <br> <h2> &nbsp;Register </h2>

    <br>
    <div class="row ">

        <div class="col-5 pl-5">
            <form action="" method="post">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter name">

                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Password">
                </div>
                
                <br>
                &nbsp; &nbsp; &nbsp;<input type="radio" name="typeOfAccount" id="Student" value="Student"
                                           class="text-center">
                Student </input>
                &nbsp; &nbsp; &nbsp;<input type="radio" name="typeOfAccount" id="Mentor" value="Mentor"
                                           class="text-center">
                Mentor </input><br>
                <br>

                <div class="form-group">
                    <label>About</label>
                    <input type="text" name="about" class="form-control"
                           placeholder="Add description">
                </div>
                <div class="form-group">
                    <label> Organisations /institute</label>
                    <input type="text" name="institute" class="form-control"
                           placeholder="Add institute">
                </div>
                <div class="form-group">
                    <label>Credentials</label>
                    <input type="text" name="credentials" class="form-control"
                           placeholder="Add Credentials">
                </div>

                <div class="form-group">
                    <label>Skills</label>
                    <input type="text" name="skills" class="form-control"
                           placeholder="Add skills">
                </div>
    <div class="row m-2">
                    <div class="form-group mr-4">
                    <label>Github link </label>
                    <input type="text" name="github" class="form-control"
                           placeholder="Add github">
                </div>
                <div class="form-group">
                    <label>Linkedin account</label>
                    <input type="text" name="linkedin" class="form-control"
                           placeholder="Add linkedin">
                </div>
    </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>

        </div>
        <div class="col-7"><img src="https://image.freepik.com/free-vector/online-courses-concept_23-2148533386.jpg" alt=""></div>
    </div>
</div>
